<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    
    <main >
        <div class="bg-image image"></div>
        <div class="container">
            <div class="panel">
                <section class="header box ">
                    <h1>TODO</h1>
                    <button class="action-style"></button>
                </section>
                <section class="input box border-blue">
                    <button class="circle input-item left"></button>
                    <input type="text" class="border-red" id="textCaption" placeholder="Create a new todo">
                </section>

                <section class="tasks border-blue">
                </section>
                <section class="footer border-blue">
                    <div class="actions">
                        <div class="box box1 border-green">
                            <button class="btn-items-left">5 items left</button>
                        </div>
                        <div class="box box2 border-green">
                            <button href="#" class="btn-all active">All</button>
                            <button href="#" class="btn-active">Active</button>
                            <button href="#" class="btn-completed">Complete</button>
                        </div>
                        <div class="box box3 border-green">
                            
                        <button class="btn-clear-completed">Clear completed</button>
                        </div>
                        
                    </div>
                </section>
            </div>
        </div>
    </main>
    
</body>
</html>
